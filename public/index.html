<script>
  (function () {
    const SESSION_KEY = "purchase_tracked";
    const ALLOW_KEY = "purchase_allow_once";
    const PENDING_KEY = "purchase_pending_payload";

    function shouldBlockPurchase() {
      return (
        sessionStorage.getItem(SESSION_KEY) === "1" ||
        sessionStorage.getItem(ALLOW_KEY) !== "1"
      );
    }

    function wrapFbq() {
      if (typeof window.fbq !== "function" || window.fbq.__wrappedForPurchaseGate) return;
      const original = window.fbq;

      function wrappedFbq() {
        try {
          const method = arguments[0];
          const event = arguments[1];
          if ((method === "track" || method === "trackSingle") && event === "Purchase") {
            if (shouldBlockPurchase()) {
              console.log("[Meta] Purchase bloqueado pelo gate");
              return;
            }
            // Consome a permissão de 1 disparo
            sessionStorage.removeItem(ALLOW_KEY);
          }
        } catch (err) {
          console.log("[Meta] erro no gate de Purchase:", err);
        }
        return original.apply(this, arguments);
      }

      wrappedFbq.__wrappedForPurchaseGate = true;
      window.__fbqOriginal = original;
      window.fbq = wrappedFbq;
    }

    wrapFbq();
    const gateInterval = setInterval(function () {
      wrapFbq();
      if (window.fbq && window.fbq.__wrappedForPurchaseGate) {
        clearInterval(gateInterval);
      }
    }, 200);
  })();
</script>

<script>
  (function () {
    const SESSION_KEY = "purchase_tracked";
    const ALLOW_KEY = "purchase_allow_once";

    function flushPendingPurchase() {
      try {
        if (sessionStorage.getItem(SESSION_KEY) === "1") return;
        if (typeof window.fbq !== "function") return;
        const pending = sessionStorage.getItem(PENDING_KEY);
        if (!pending) return;
        const payload = JSON.parse(pending);
        sessionStorage.setItem(ALLOW_KEY, "1");
        window.fbq("trackSingle", "2192672377926098", "Purchase", payload);
        sessionStorage.setItem(SESSION_KEY, "1");
        sessionStorage.removeItem(PENDING_KEY);
      } catch (err) {
        console.log("[Meta] erro ao disparar Purchase pendente:", err);
      }
    }

    window.triggerPurchaseOnce = function (value, currency) {
      try {
        if (sessionStorage.getItem(SESSION_KEY) === "1") return;
        const payload = {
          value: Number(value) || 0,
          currency: currency || "BRL",
        };

        if (typeof window.fbq !== "function") {
          sessionStorage.setItem(PENDING_KEY, JSON.stringify(payload));
          return;
        }

        sessionStorage.setItem(ALLOW_KEY, "1");
        window.fbq("trackSingle", "2192672377926098", "Purchase", payload);
        sessionStorage.setItem(SESSION_KEY, "1");
      } catch (err) {
        console.log("[Meta] erro ao disparar Purchase:", err);
      }
    };

    const flushInterval = setInterval(function () {
      flushPendingPurchase();
      if (sessionStorage.getItem(SESSION_KEY) === "1") {
        clearInterval(flushInterval);
      }
    }, 500);
  })();
</script>

<script>
  (function () {
    if (window.__purchaseOnQRCodeInstalled) return;
    window.__purchaseOnQRCodeInstalled = true;

    const SESSION_KEY = "purchase_tracked";
    const ALLOW_KEY = "purchase_allow_once";

    // Evita disparar múltiplas vezes na mesma sessão
    function alreadyTrackedQR() {
      return sessionStorage.getItem(SESSION_KEY) === "1";
    }
    function markTrackedQR() {
      sessionStorage.setItem(SESSION_KEY, "1");
    }

    // Monitora quando o QR code é renderizado/exibido
    function monitorQRCodeGeneration() {
      // Tenta encontrar o elemento do QR code (geralmente é uma imagem ou canvas)
      const checkQRCode = setInterval(function () {
        try {
          // Procura por canvas ou img que contenha QR code
          const qrElements = document.querySelectorAll(
            'canvas[style*="background"], img[alt*="qr"], img[alt*="QR"], [data-qrcode], .qr-code'
          );

          // Também procura por elementos com atributos data que contenham qrcode/pix
          const allDivs = document.querySelectorAll('div, img, canvas');
          let foundQR = false;

          for (let el of allDivs) {
            const html = el.outerHTML || "";
            const attrs = Array.from(el.attributes || [])
              .map((a) => a.value)
              .join(" ");

            // Se encontrar dados de PIX ou QR code no elemento
            if (
              html.includes("data:image/png") ||
              html.includes("qrcode") ||
              html.includes("pix") ||
              attrs.includes("qr")
            ) {
              foundQR = true;
              break;
            }
          }

          if (foundQR || qrElements.length > 0) {
            if (alreadyTrackedQR()) {
              clearInterval(checkQRCode);
              return;
            }

            // ✅ Dispara o evento Purchase quando QR code é gerado
            const value = 64.73; // <-- coloque o valor que você quer atribuir
            const currency = "BRL";

            if (typeof window.fbq === "function") {
              // Libera 1 disparo de Purchase por sessão apenas neste momento
              sessionStorage.setItem(ALLOW_KEY, "1");
              window.fbq("track", "Purchase", { value, currency });
              markTrackedQR();
              console.log("[Meta] Purchase disparado na geração do QR code:", value);
            } else {
              console.log("[Meta] fbq não encontrado ao gerar QR code");
            }

            clearInterval(checkQRCode);
          }
        } catch (err) {
          console.log("[Meta] erro ao monitorar QR code:", err);
        }
      }, 500); // Verifica a cada 500ms

      // Para de verificar depois de 30 segundos
      setTimeout(function () {
        clearInterval(checkQRCode);
      }, 30000);
    }

    // Inicia o monitoramento quando a página carrega
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", monitorQRCodeGeneration);
    } else {
      monitorQRCodeGeneration();
    }
  })();
</script>
